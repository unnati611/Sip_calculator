  <body>
    <div class="main">
     <div class="first"> 
        <br>
        <h2>SIP Calculator</h2>
      <h4>Calculate returns on your SIP investments.</h4>
      <p class="gray">ADVERTISEMENT</p></div>
      <br />
      <br />
      <div class="flex1">
        <div class="box1">
          <label for="amount">Monthly Investment Amount (Rs.)</label><br />
          <input
            type="number"
            placeholder="1000"
            id="input1"
            class="input"
            name="number"
          />
        </div>
        <div class="box1">
          <label for="amount">Investment Period</label><br />
          <input
            type="number"
            placeholder="years"
            id="input2"
            class="input2"
            name="number"
          />
        </div>
      </div>
      <div class="flex2">
        <div class="box1">
          <label for="amount">Expected Annual Returns (%)</label><br />
          <input
            type="number"
            placeholder="10"
            id="input3"
            class="input"
            name="number"
          />
        </div>
        <div class="box1">
          <label for="amount">Adjust for Inflation ?</label><br />
          <select name="inflation" class="input2" id="inflation">
            <option value="no">no</option>
            <option value="yes">yes</option>
          </select>
        </div>
      </div>
      <button class="btn" id="btn" onclick="calculate()">Calculate</button>
